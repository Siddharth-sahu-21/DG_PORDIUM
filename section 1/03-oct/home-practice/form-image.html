<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center ;
            height: 100vh;
            color: white;
            background-color: black;

            
        }
        .card{
            display: grid;
            grid-template-columns: 1fr 1fr;
            border: 2px solid gray;
            border-radius: 5px;
            width: 30%;
            



        }
        .images{
            /* border: 2px solid black; */
            border-radius: 5px;
            margin: 0px 0px 0px 0px;
        

        }
        .image{
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .login{
            /* border: 2px solid green; */
            border-radius: 5px;
            margin: 5px 5px 5px 0px;
            padding: 0px 10px 20px 10px ;


        }
        .btn{
            width: 100%;
            padding: 5px;
            margin: 5px 0px 5px 0px;
            color:white;
            background-color:gray;
            border: none;
            border-radius: 5px;
        }
        .text-input{
            display: block;
            width: 100%;
            padding: 5px;
            border: 1px solid white;
            border-radius: 5px;
            box-sizing: border-box;
            border: 1px solid black;
            margin:5px 0 5px 0 ;

        }
        .link{
            color: white;
            margin: 5px 0 5px 0;
        }
    </style>
</head>

<body>
    <div class="card">

        <div class="images">
           <img class="image" src="https://removal.ai/wp-content/uploads/2021/09/black-background-product-photography.png" alt="">

        </div>
        <div class="login">
            <h1>Login form</h1>
            <form>
                <label>Email Address</label>
                <input type="email" class="text-input">
    
                <label>Password</label>
                <input type="password" class="text-input">
    
                <a href="#" class="link">forget password</a>
    
                <button class="btn">submit</button>
                <center>or</center>
                <button class="btn">sing-up</button>
                
            </form>


        </div>
    </div>

</body>

</html>
